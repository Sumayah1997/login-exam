<!doctype html>
<html lang="en">

<head>
    <title>Sign Up /In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="header.css">
    <style>
        body{
            background: rgb(0,105,217);
background: linear-gradient(345deg, rgba(0,105,217,1) 22%, rgba(255,255,255,1) 22%);
        }
    </style>

</head>

<body>
    <div class="container-fluid"  class="position-absolute">
        <div class="col-md-10 offset-md-1">
          <h2 class="text-white text-center bg-primary py-4 ">Sign Up / Sign In Page</h2>
          <!-- Forms container -->
          <div class="row align-items-center justify-content-center mt-4">
            <!-- SignUp Contaner -->
            <div class="col-md-6 col-lg-6 my-3">
              <div class="card ">
                <div class="card-body border border-info">
                  <!-- Sign Up Form -->
                  <form action="" class="mt-2 " id="SignUpForm">
                    <h3 class="mb-4  text-center text-success">Sign Up</h3>
                    <div class="form-group">
                      <label for="SignUpUserName">User Name</label>
                      <input type="text" class="form-control" id="SignUpUserName" required>
                    </div>
                    <div class="form-group">
                      <label for="Email">E-mail</label>
                      <input type="email" class="form-control" id="Email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address">
                    </div>
                    <div class="form-group">
                      <label for="SignUpPassword">Password</label>
                      <input type="password" class="form-control" id="SignUpPassword" required>
                    </div>
                    <div class="form-group">
                      <label for="ConfirmPassword">Confirm Password</label>
                      <input type="password" class="form-control" id="ConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button><br><br>
                    <h6 id="note" class="danger"></h6>
                  </form>
                </div>
              </div>
            </div>
              <!-- Signin Contaner -->
            <div class="col-md-6 col-lg-6 my-3 ">
              <div class="card ">
                <div class="card-body border border-info" >
                  <!-- Login Form -->
                  <form action="" class="mt-2" id="LoginForm">
                    <h3 class="mb-4 text-center text-success">Login</h3>
                    <div class="form-group">
                      <label for="LoginUserName">User Name</label>
                      <input type="text" class="form-control" id="LoginUserName" required>
                    </div>
                    <div class="form-group">
                      <label for="LoginPassword">Password</label>
                      <input type="password" class="form-control" id="LoginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button><br><br>
                    <h6 id="signinNote" class="text-danger"></h6>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Sign.js"></script>
    


    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

</body>

</html>
